spring:
  application:
    name: API-GATEWAY
  config:
    import: optional:configserver:http://localhost:8084
  cloud:
    gateway:
      mvc:
        routes:
        - id: USER-SERVICE
          uri: lb://USER-SERVICE
          predicates:
           - Path=/users/**
          
        - id: RATING-SERVICE
          uri: lb://RATING-SERVICE
          predicates:
           - Path=/ratings/**
        
        - id: HOTEL-SERVICE
          uri: lb://HOTEL-SERVICE
          predicates:
           - Path=/hotels/**
              
    
server:
  port: 8083
  

    